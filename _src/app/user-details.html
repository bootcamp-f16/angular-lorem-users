<div class="thumbnail user-details" ng-show="$ctrl.user">
    <img class="img-responsive img-circle" ng-src="{{$ctrl.user.picture.large}}">
    <div class="caption">
        <h3>{{$ctrl.user.name.first}} {{$ctrl.user.name.last}}</h3>
        <table class="table table-striped table-condensed">
            <tbody>
                <tr>
                    <th>Location</th>
                    <td>
                        {{$ctrl.user.location.street}}
                        <br>
                        {{$ctrl.user.location.city}},
                        {{$ctrl.user.location.state}}
                        {{$ctrl.user.location.postcode}}
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        {{$ctrl.user.email}}
                    </td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>
                        {{$ctrl.user.phone}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
